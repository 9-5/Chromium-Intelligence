<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Key Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
    </style>
</head>
<body>
    <h2>Gemini API Key Settings</h2>
    <input type="text" id="api-key" placeholder="Enter your Gemini API key">
    <button id="save-api-key">Save API Key</button>
    <button id="test-api-key">Test API Key</button>
    <div id="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
